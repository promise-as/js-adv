<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01.原型及原型链</title>
</head>

<body>
  <script>
    // 使用对象--->使用对象中的属性和对象中的方法，适用对象就要先有构造函数
    // 构造函数
    function Person(name, age) {
      // 属性
      this.name = name;
      this.age = age;
      this.eat = function () {
        console.log('吃好吃的');
      };
    }
    // 添加共享的属性
    Person.prototype.sex = '男';
    // 添加共享的方法
    Person.prototype.sayHi = function () {
      console.log('您好啊，怎么这么帅，就是这么帅');
    }
    // 实例化对象，并初始化
    var per = new Person('小明', 20);
    // per.sayHi();
    // 如何想要使用一些属性和方法，并且属性的值在每一个对象中都是一样的，
    // 方法在每个对象中的操作也都是一样，那么，为了共享数据，节省内存空间，
    // 是可以把属性和方法通过原型的方法进行赋值

    console.dir(per); // 实例对象的结构
    console.dir(Person) // 构造函数的机构

    // 实例对象的原型__proto__和构造函数的原型prototype指向是否相同
    console.log(per.__proto__ == Person.prototype);
    // 实例对象中__proto__是原型，浏览器使用的
    // 构造函数中的prototype是原型，程序员使用的

    // 原型链：是一种关系，实例对象和原型对象之间的关系，
    // 关系是通过原型（__proto__）来联系的
  </script>
</body>

</html>
