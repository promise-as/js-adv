<!DOCTYPE html>

<head>

  <title>14.函数的角色</title>
</head>

<body>
  <script>
    // 函数的角色：
    // 函数的声明
    function f1() {
      console.log('我是函数');
    }
    f1();
   // 函数表达式
   var ff = function(){
     console.log('我也是一个函数');
   };
   ff();
  </script>
</body>

</html>
