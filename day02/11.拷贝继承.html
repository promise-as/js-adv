    function Person() {

    }

    Person.prototype.height = 100;
    Person.prototype.play = function () {
      console.log('玩得很开心');
    }
    var obj2 = {};

    // Person的构造中有原型prototype，prototype就是一个对象，那么里面age，sex，height，

    for(var key in Person.prototype){
      obj2[key] = Person.prototype[key]
    }
