<body>
  <script>
    // 函数声明
    // if(true){

    //     console.log('哈哈，我又变帅了');

    // }else{
    //   function f1(){
    //     console.log('小苏好猥琐');
    //   }
    // }
    // f1();

    var ff;
    if (true) {
      ff = function () {
        console.log('哈哈，我又变帅了');
      }
    } else {
      ff = function () {
        console.log('小苏好猥琐');
      }
    }
    ff();

    // 函数声明如果放在if-else的语句中，在IE8的浏览器中会出现问题
  </script>
