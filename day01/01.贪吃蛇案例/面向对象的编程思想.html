<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象的编程思想</title>
</head>
<body>
  <script>
    // 模拟贪吃蛇游戏，做的项目
    
    /*
    地图：宽，高，背景颜色，因为小蛇和食物都是相对于地图显示的，
      这里的小蛇和食物都是地图的子元素，随机位置显示，脱离文档流的，
      地图也需要脱离文档流--css需要设置：宽，高，背景颜色，脱标
    
    食物--div元素
    elements--->存储div的数组（将来删除的食物div时候，先从map中删除div，
    再从数组中移除div）
    食物：宽，高，背景颜色，横坐标，纵坐标
      一个食物就是一个对象，这个对象有相应的属性，这个对象需要在地图上显示
      最终要创建食物的对象，先 有构造函数，并且把相应的值作为参数传入到构造函数中
      食物要想显示在地图上，食物的初始化就是一个行为
      1. 食物的构造函数--->创建食物对象
      2. 食物的显示的方法-->通过对象调用方法，显示食物，设置相应的样式
      2.1.1 因为食物要被小蛇吃掉，吃掉后应该再次出现食物，原来的食物就删除了
      2.1.2 每一次初始化食物的时候先删除原来的食物，然后重新的初始化食物
      2.1.3 通过一个私有的函数（外面不能调用的函数）删除地图上的食物，
        同时最开始的时候食物也相应的保存到一个数组中，再从这个数组中把食物删除

    小蛇
    */
  </script>
</body>
</html>
