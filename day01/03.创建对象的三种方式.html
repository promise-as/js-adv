<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03.创建对象的三种方式</title>
</head>
<body>
  <script>
    // 1. 字面量的方式
    var per1 = {
      name: '卡卡西',
      age: 20,
      sex: '男',
      eat: function(){
        console.log('吃臭豆腐');
      },
      readBook: function(){
        console.log('亲热天堂');
      }
    }

    // 调用系统的构造函数
    var per2 = new Object();
    per2.name = '大蛇丸';
    per2.age = 30;
    per2.sex = '男';
    per2.eat = function(){
      console.log('吃榴莲');
    },
    per2.play = function(){
      console.log('这个小蛇真好玩');
    };

    // function Person(){}
    // console.log(per2 instanceof Object);
    
    // 自定义构造函数
    function Person(name, age, sex){
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.play = function(){
        console.log('天天打游戏');
      };
    }
    var per = new Person('雏田', 18, '女');
    console.log(per instanceof Person);
    
  </script>
</body>
</html>
