<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>17.实例对象使用属性和方法层层的搜索</title>
</head>
<body>
  <script>
    function Person(age, sex){
      this.age = age; // 年龄
      this.sex = sex;
      this.eat = function(){
        console.log('构造函数中的吃');
      };
    }
    Person.prototype.sex = '女';
    Person.prototype.eat = function(){
      console.log('原型对象中的吃');
    };

    var per = new Person(20, '男');
    console.log(per.sex);
    per.eat();
    console.dir(per);
    
    /**
     * 实例对象使用的属性或者方法，先在实例中查找，查找了则直接使用，找不到则，
     * 去实例对象的__proto__指向的原型对象prototype中找，
     * 找到了则使用，找不到报错
    */
  </script>
</body>
</html>
